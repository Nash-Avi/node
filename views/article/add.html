<html>
<head>
	<title>Add Article</title>
</head>
<body>

<form id="addArticle" name="addArticle" method="POST" action="/article/add">
	<label for="title">Title: </label>
	<br /><input type="text" id="title" name="title" />
	<br />
	<br /><label for="content">Content: </label>
	<br /><textarea id="content" name="content"
		rows="4" cols="40"></textarea>
	<br />
	<br /><button type="submit">Save</button>
</form>

</body>
</html>
